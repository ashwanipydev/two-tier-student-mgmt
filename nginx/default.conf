server {
    listen 80;
    server_name localhost;

    # Frontend - proxy to the student-app container
    location / {
        proxy_pass http://student-app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Backend API - proxy to the student-mgmt container
    location /api {
        proxy_pass http://student-mgmt:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
